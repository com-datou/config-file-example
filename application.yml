logging:
    level:
        com.netflix.discovery: 'OFF'
        org.springframework.cloud: 'DEBUG'
spring:
    application:
        name: order
    cloud:
        config:
            discovery:
                enabled: true
            service-id: config-server-example

eureka:
    instance:
        leaseRenewalIntervalInSeconds: 10
        statusPageUrlPath: ${server.context-path}info
        healthCheckUrlPath: ${server.context-path}health
    client:
        registryFetchIntervalSeconds: 5
        service-url:
            defaultZone: http://localhost:8761/eureka/server/eureka
        fetch-registry: false
        register-with-eureka: false
    
management:
    endpoint:
        beans:
            enabled: true
        health:
            show-details: always
        refresh:
            enabled: true
        web: 
            exposure:
                include: "*"